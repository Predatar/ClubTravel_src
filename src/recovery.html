<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - Club Travel</title>
    @@include('html/head.html', {})
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.recovery.min.css">
</head>

<body>
    @@include('html/header.html', {})
    <main class="main">
        <div class="recovery">
            <div class="recovery__title">
                Мы отправим специальную ссылку на указанный электронный адрес, перейдя по которой вы сможете задать
                новый пароль.
            </div>
            <form class="recovery__form">
                <label for="">E-mail</label>
                <input type="email" name="email" id="email" class="recovery__input">
                <button class="recovery__btn">отправить</button>
            </form>
        </div>
    </main>
    @@include('html/footer.html', {})
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.recovery.js"></script>
